<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    section {

        width: 100%;
        height: fit-content !important;
        min-height: fit-content;
        background-color: coral;
    }

    section>main {
        display: flex;
        /* align-items: center; */
        justify-content: center;
    }

    section>main main {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: linear-gradient(cadetblue, orange, gray);
        border: 1px, solid, black;
        width: 700px;
        height: 50vh;
        margin-top: 30px;
    }

    /* section>div {
        margin-left: 200px;
    } */

    main>div {
        background-color: white;
        width: 32%;
        height: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: x-large;
        font-weight: 900;
    }

    #custom {
        width: 500px !important;
        height: 80px !important;
    }

    #okbtn {
        height: fit-content;
    }

    #divone {
        width: 100%;
        min-width: fit-content !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #divone>button,
    input {
        width: 15%;

    }
    #style3{
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }
</style>

<body>
    <section class="py-4"> 
        <main>

            <main>
                <div id="hour">
                    <h3>Hour</h3>
                </div>
                <div id="minute">
                    <h3>Minute</h3>
                </div>
                <div id="second">
                    
                </div>
            </main>
        </main>

        <div id="divone">
            <label for="">Set hour</label>
            <input type="number" id="shour" class="form-control w-25">
            <br>
            <label for="">Set minute</label>
            <input type="number" id="sminute" class="form-control w-25">
            <div style="display: flex; align-items: center;">
                <h3 style="display: none;" id="almsg">YOUR ALARM HAS BEEN SET</h3>
                <button style="display: none;" id="okbtn" onclick="okay()" class="btn btn-success">OK</button>
            </div>
            <br>
            <textarea class="form-control" name="" id="custom" cols="20" rows="5">

            </textarea>
            <!-- <p id="display"></p> -->
            <!-- <button id="okay" onclick="msg()">Enter</button> -->
            <div class="py-3">
                <button onclick="alarmSet()" id="set" class="btn btn-success">Set time</button>
                <button onclick="alarmReset()" class="btn btn-info">Reset alarm</button>
            </div>
        </div>
        <audio src="../Alarm/Last_call.mp3" id="sound"></audio>
    </section>
</body>
<script src="../Alarm/alarm.js"></script>

</html>
